<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Vim.js - JavaScript port of Vim</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vim.css">
    <script src="streamline.min.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-46390065-1', 'coolwanglu.github.io');
      ga('send', 'pageview');

      var Module = {
        noInitialRun: false,
        noExitRuntime: true,
        preRun: [ function() { vimjs.preRun(); } ],
        postRun: [],
        print: function() { 
            console.group.apply(console, arguments); 
            console.groupEnd();
        },
        printErr: function() { 
            console.group.apply(console, arguments); 
            console.log((new Error).stack);
            console.groupEnd();
        },
        'vimjs-exit': function(crashed) {
          var msg = crashed 
            ? '<div style="text-align:center"><br><br><br><h3>Oops! Something went wrong.</h3><br><br><p>Plesae check out the messages in the browser console and file an issue at GitHub.</p></div>'
            : '<div style="text-align:center"><br><br><br><h3>Did you enjoy Vim.js?</h3><br><br><p>You can refresh the page to start over.</p></p>Why not get involved and help developing Vim.js?</p></div>';
          document.getElementById('vimjs-container').innerHTML = msg;
        },
      };
    </script>
  </head>
  <body>
    <a href="https://github.com/coolwanglu/vim.js"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
    <div id="github-star">
      <iframe src="http://ghbtns.com/github-btn.html?user=coolwanglu&repo=vim.js&type=watch&count=true&size=large" allowtransparency="true" frameborder="0" scrolling="0" width="170" height="30"></iframe>
    </div>
    <div class="container">
      <div class="jumbotron">
        <h1>Vim.js</h1>
        <h2>JavaScript port of Vim</h2>
        <code>:e $VIM/vimrc</code>
      </div>
      <div id="vimjs-container" class="container">
        <div style="text-align:center">
          <br>
          <br>
          <br>
          <h3>Brought to you by <em>Lu Wang</em></h3>
          <br>
          <br>
          <h3>Loading...(~1MB to download, ~4MB uncompressed)</h3>
        </div>
      </div>
      <br>
      <input type="checkbox" checked onclick="document.getElementById('vimjs-beep').muted = (!this.checked)" id="sound-box" /><label for="sound-box">Beep sound on <kbd>Esc</kbd> keypress</label>
      <br>
      <br>
      <div class="footer">
        <p>Â© <a target="_blank" href="http://coolwanglu.github.io/">Lu Wang</a> 2013</p>
        <p class="text-muted">Last updated: <span id="last-updated-time">Mon Dec 16 14:54:38 UTC 2013</span></p>
      </div>
    </div>
    <audio id="vimjs-beep" src="drip.ogg"></audio>
    <script>
      var ele = document.getElementById('last-updated-time');
      ele.innerHTML = (new Date(ele.innerHTML)).toLocaleString();
    </script>
    <script src="vim.js"></script>
  </body>
</html>
